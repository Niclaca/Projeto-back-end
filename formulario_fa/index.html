<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Cliente</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h2>Cadastro de Cliente</h2>
	
	<form action="processar_formulario.php" method="POST">
		<label for="name">Nome:</label>
		<input type="text" id="name" name="name" placeholder="Digite seu nome" required><br>
	
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br>
	
		<label for="phone">Telefone:</label>
		<input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" pattern="[\+]?[0-9]{2}[0-9]{9}" maxlength="14" required><br>
	
		<label for="username">Nome de Usuário:</label>
		<input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" pattern="[A-Za-z0-9_]{3,20}" title="O nome de usuário deve ter entre 3 e 20 caracteres e pode conter apenas letras, números e underscores (_)" required><br>
	
		<label for="password">Senha:</label>
		<input type="password" id="password" name="password" placeholder="Crie uma senha" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra, um número e um caractere especial (@$!%*?&)" required><br>
	
		<label for="confirm-password">Confirmar Senha:</label>
		<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required><br>
	
		<label>Gênero:</label>
		<label for="male">
			<input type="radio" id="male" name="gender" value="Masculino" required> Masculino
		</label>
		<label for="female">
			<input type="radio" id="female" name="gender" value="Feminino" required> Feminino
		</label>
		<label for="other">
			<input type="radio" id="other" name="gender" value="Outro" required> Outro
		</label><br>
	
		<button type="submit">Cadastrar</button>
	</form>
</body>
</html>
